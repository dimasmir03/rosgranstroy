<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reg.css">
	<link rel="stylesheet" href="../lk/styles/fonts.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="form-title">
			Регистрация
		</div>
		<div class="wrap-input">
			<input class="input" type="text" id="login" placeholder="Придумайте логин" value="">
		</div>
		<div class="wrap-input">
			<input class="input" type="text" id="name" placeholder="Имя" value="">
		</div>
		<div class="wrap-input">
			<input class="input" type="text" id="surname" placeholder="Фамилия" value="">
		</div>
		<div class="wrap-input">	
			<input class="input" type="text" id="otch" placeholder="Отчество" value="">
		</div>
		<div class="wrap-input">
			<input class="input" type="password" id="pass" placeholder="Пароль">
		</div>
		<div class="wrap-input">
			<input class="input" type="password" id="pass1" placeholder="Повторите пароль">
		</div>
		<button type="button" id="btn" class="btn_reg">
			Создать аккаунт
		</button>
	</div>
	<script src="./reg.js"></script>
</body>
</html>
